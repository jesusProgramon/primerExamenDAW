<!DOCTYPE html>
<html>
<head>
    <title>Servidor Nginx - Proyecto Docker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f8ff; }
        .container { max-width: 800px; margin: 0 auto; }
        .server-info { background: #e6f3ff; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Servidor Nginx</h1>
        <div class="server-info">
            <p><strong>IP:</strong> 172.18.0.5</p>
            <p><strong>Hostname:</strong> nginx-server</p>
            <p><strong>Red:</strong> red-apache</p>
            <p><strong>Puerto Host:</strong> 8081</p>
        </div>
        <h2>Comandos de prueba:</h2>
        <ul>
            <li><code>curl http://servidor-nginx</code></li>
            <li><code>ping servidor-nginx</code></li>
            <li><code>nslookup servidor-nginx</code></li>
        </ul>
    </div>
</body>
</html>
