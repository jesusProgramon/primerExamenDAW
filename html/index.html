<!DOCTYPE html>
<html>
<head>
    <title>Servidor Apache - Proyecto Docker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .server-info { background: #f5f5f5; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Servidor Apache</h1>
        <div class="server-info">
            <p><strong>IP:</strong> 172.18.0.2</p>
            <p><strong>Hostname:</strong> apache-server</p>
            <p><strong>Red:</strong> red-apache</p>
            <p><strong>Puerto Host:</strong> 8080</p>
        </div>
        <h2>Comandos de prueba:</h2>
        <ul>
            <li><code>curl http://servidor-web</code></li>
            <li><code>ping servidor-web</code></li>
            <li><code>nslookup servidor-web</code></li>
        </ul>
    </div>
</body>
</html>
